name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

env:
  PROJECT_ID: sori-music-api
  REGION: us-central1
  SERVICE_NAME: sori-music-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 100 \
            --memory 2Gi \
            --cpu 2 \
            --set-env-vars "REDIS_URL=${{ secrets.REDIS_URL }},PROXY_URL_TEMPLATE=${{ secrets.PROXY_URL_TEMPLATE }}"


      - name: Show deployed URL
        run: |
          echo "ðŸš€ Backend deployed successfully!"
          echo "URL: https://${{ env.SERVICE_NAME }}-322455104824.${{ env.REGION }}.run.app"
